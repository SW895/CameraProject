{% extends "base.html" %}
{% load static %}

{% block content %} 


{% if video_name %}
<video width="1024" height="720" controls autoplay>
    <source src="{{ MEDIA_URL }}{{ video_name }}.mp4" type="video/mp4"> </source>
    Your browser does not support the video tag.
</video>
<h1 class="ui center aligned header">Date: <b> {{ archivevideo.date_created }} </b></h1>
{% else %}
<h1 class="ui center aligned header">NO VIDEO</h1>
{% endif %}

{% endblock %}
